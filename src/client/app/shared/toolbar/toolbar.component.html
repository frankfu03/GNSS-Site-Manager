<div class="container centered clear-pad">
    <span dropdown class="btn-group pull-left">
        <button dropdownToggle id="left-menu" type="button" class="btn menu-btn">
          <i class="glyphicon glyphicon-menu-hamburger"></i>
        </button>
        <ul dropdownMenu role="menu" aria-labelledby="menu-button">
          <li role="menuitem"><a [routerLink]="['/']">Select Site</a></li>
          <li role="menuitem"><a [routerLink]="['/about']">About</a></li>
            <!-- TODO: Disable service worker for now -->
            <!-- <li class="divider dropdown&#45;divider"></li> -->
            <!-- <li role="menuitem"><a (click)="clearCache()">Update Application</a></li> -->
        </ul>
    </span> <span class="title">GNSS Site Manager</span> <span class="pull-right">
        <div class="hidden-xs">
            <span>{{getUserName()}}</span>
            <a (click)="loginLogout()" class="cursor-ptr">{{getLoginActionString()}}</a>
            <span> / </span>
            <a (click)="register()" class="cursor-ptr">Register</a>
            <span *ngIf="siteId">
                <button class="btn small-btn" type="submit" (click)="save()" [disabled]="!hasFormChanged()"
                        title="Save changes">Save</button>
                <button class="btn small-btn" type="submit" (click)="revert()" title="Discard changes">Revert</button>
                <button class="btn small-btn" type="submit" (click)="close()"
                        title="Close current page and go back to Home page">Close</button>
                <span class="id-label">{{siteId}}</span>
            </span>
        </div>
        <div class="hidden-sm hidden-md hidden-lg" *ngIf="siteId">
            <div dropdown class="btn-group pull-left">
                <button dropdownToggle id="right-menu" type="button" class="btn wrap-btn">
                  <span class="btn-label">{{siteId}}</span>
                  <i class="glyphicon glyphicon-option-vertical"></i>
                </button>
                <ul dropdownMenu role="menu" aria-labelledby="menu-button" class="dropdown-menu-right">
                  <li role="menuitem"><a (click)="save()">Save</a></li>
                  <li role="menuitem"><a (click)="revert()" title="Discard changes">Revert</a></li>
                  <li class="divider dropdown-divider"></li>
                  <li role="menuitem"><a (click)="close()">Close</a></li>
                </ul>
            </div>
        </div>
    </span>
</div>
